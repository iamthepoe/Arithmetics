<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ClickHere</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<a class="header-logo">Logo</a>
		<ul class="header-list">
			<a href="#"><li class="header-list-item">Jogar</li></a>
			<a href="#"><li class="header-list-item">Ranking</li></a>
			<a href="#"><li class="header-list-item">Tutorial</li></a>
		</ul>
	</header>
	<section class="math-area">
		<div class="timer">
			<h3>Tempo </h3><br>
			<h4 id="time">60</h4>
		</div>
		<div class="card">
			<div class="card-header">
				<h3 id="account">Conteúdo</h3>
			</div>
			<div class="card-body">
				<input type="number" name="answer" placeholder="Resultado" id="answer">
				<form method="POST">
					<input type="number" name="points" hidden id="points"value="0">
					<button hidden id="sendBtn">Enviar Pontuação</button>
				</form>
			</div>
		</div>
	</section>
	<footer class="footer">
		<a class="footer-emoji" href="https://github.com/iamthepoe"><img src="./src/lucapoemark.png"></a>
		<a class="footer-github" href="https://github.com/iamthepoe/Arithmetics"><img src="./src/lightgithubmark.png"></a>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
